<%include file="trigger_defaults.yml"/>
<%include file="default.yml"/>

job_description: Functional tests
numOfJobsToKeep: 10
daysToKeep: 7
buildParams:
  - paramName: BranchName
    paramValue: ""
    paramDesc:  "Branch name in Arbor to test against"
    paramType: string
  - paramName: TestBranchName
    paramValue: "master"
    paramDesc:  "Branch name in CloudCAFE and CloudRoast to use to test"
    paramType: string
  - paramName: TestSuite
    paramValue: "full"
    paramDesc:  "Test suite file name which specifies which tests to run"
    paramType: string
scm:
  gitURL: "ssh://git@github.com/rackerlabs/solum-ansible.git"
  gitBranch: "*/master"
  credentialsId: "9c2111e0-aca4-492a-a0c9-16c8e153ce7c"
  extensions: 
    cleanbeforecheckout: True
virtualenvBuilder:
  command: |
           <%text>#!/bin/bash
           pip install -r ~/ansible-requirements.txt
           . ~/.profile
           export ANSIBLE_FORCE_COLOR=true ANSIBLE_HOST_KEY_CHECKING=false \
           ANSIBLE_SSH_ARGS='-o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=60s -o PubkeyAuthentication=yes'

           # update solum_override_attributes.json
           python ~/dev_setup_arbor_version.py roles/deploy/files/solum_override_attributes.json ${BranchName} git None
           ansible-playbook deploy.yml -i inventory/cloudcafe/ \
           --tags "single-deployer,setup_chef,map-b-dns,operator-lp-blue,test-single-deployer,clean-up-single-deployer" \
           --private-key ~/.ssh/id_rsa \
           --extra-vars "b_subdomain=${BranchName}-func-api.cicd.rs-paas.com b_subdomain_record=${BranchName}-func-api.cicd.rs-paas.com region=DFW group_environ=${BranchName}-cloudcafe branch=${TestBranchName} test_suite=${TestSuite}"

           </%text>
junitArchiver:
  testResults: "**/results.xml"
  keepLongStdio: False
