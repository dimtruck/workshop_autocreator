<%include file="trigger_defaults.yml"/>
<%include file="default.yml"/>

job_description: Deploy staging green nodes
artifactNumToKeep: 10
buildParams:
  - paramName: RELEASE_TAG
    paramValue: ""
    paramDesc:  "Release tag"
    paramType: string
scm:
  gitURL: "ssh://git@github.com/dimtruck/workshop_deployment.git"
  gitBranch: "*/master"
  extensions: 
    cleanbeforecheckout: True
virtualenvBuilder:
  command: |
           <%text>#!/bin/bash
           pip install -r ansible-requirements.txt
           echo "127.0.0.1" > ~/ansible_hosts

           export ANSIBLE_HOSTS=~/ansible_hosts

           export ANSIBLE_FORCE_COLOR=true ANSIBLE_HOST_KEY_CHECKING=false \
           ANSIBLE_SSH_ARGS='-o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=60s -o PubkeyAuthentication=yes -o ConnectTimeout=60'

           RAX_CREDS_FILE="~/.raxpub ansible all -i inventory/ -m setup"
           export RAX_CREDS_FILE=~/.raxpub
            
           #infra setup for green environment
           ansible-playbook infra_setup_green.yml -i inventory/staging/ \
           --private-key ~/.ssh/id_rsa -vvvv

           rm -rf repo
           
           git clone ssh://git@github.com/dimtruck/workshop_demo.git repo
           cd repo
           git checkout v${RELEASE_TAG}
           cp ../protractor.conf.js .
          
           PATH=/var/lib/jenkins/npm_global/bin:$PATH
           npm install
           npm install karma-jenkins-reporter
           npm install jasmine-reporters
           bower install
           npm run update-webdriver
           webdriver-manager update
           grunt test:e2e || true
          
           cd ..
            
           #transition existing live nodes to blue
           ansible-playbook transition_group.yml -i inventory/staging/ \
           --private-key ~/.ssh/id_rsa --extra-vars "group_environ=staging-green transition_group_environ=staging-blue" -vvvv
            
           #transition existing blue nodes to live
           ansible-playbook transition_group.yml -i inventory/staging/ \
           --private-key ~/.ssh/id_rsa --extra-vars "group_environ=staging-blue-to-green transition_group_environ=staging-green" -vvvv
           </%text>
junitArchiver:
  testResults: "**/results.xml"
  keepLongStdio: False
  healthScaleFactor: "1.0"